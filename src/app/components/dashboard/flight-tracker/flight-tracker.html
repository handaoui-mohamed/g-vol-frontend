<div md-whiteframe="3" class="flight-tracker-container">
	<md-toolbar>
		<div layout="row" layout-align="space-between center">
			<span class="flight-number">{{ftVm.flight.flightNumber}}</span>
			<span class="time-left">09:37</span>
			<md-button aria-label="reduce" class="md-icon-button" ng-click="ftVm.reducePanel()">
				<md-icon md-font-icon="icon-minus"></md-icon>
			</md-button>
		</div>
	</md-toolbar>
	<md-content style="height:600px" class="bg-white">
		<div layout="column" layout-padding>
			<div layout="row" layout-align="space-between end">
				<span>{{ftVm.insert(ftVm.flight.sta, 2, ":")}}</span>
				<span>{{ftVm.insert(ftVm.flight.std, 2, ":")}}</span>
			</div>
			<md-progress-linear md-mode="determinate" value="65" class="flight-progress"></md-progress-linear>
		</div>
		<div layout="row" layout-align="space-between" layout-padding>
			<div flex="50"></div>
			<div layout="column" flex="45">
				<md-button aria-label="Flight's team" class="md-raised md-warn flight-team-button">
					<md-icon md-font-icon="icon-people"></md-icon>
					Flight's team
				</md-button>
				<flight-checklist flex company-id="ftVm.flight.company"></flight-checklist>
			</div>
		</div>
		<flight-messages flight-id="ftVm.flight._id" team="ftVm.flight.team"></flight-messages>
	</md-content>
</div>
