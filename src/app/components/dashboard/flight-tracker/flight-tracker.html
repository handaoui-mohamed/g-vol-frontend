<div md-whiteframe="3" class="flight-tracker-container">
	<md-toolbar class="md-primary">
		<div layout="row" layout-align="space-between center">
			<span class="flight-number">{{ftVm.flight.flightNumber}}</span>
			<span class="time-left">09:37</span>
			<md-button aria-label="reduce" class="md-icon-button" ng-click="ftVm.reducePanel()">
				<md-icon md-font-icon="icon-minus"></md-icon>
			</md-button>
		</div>
	</md-toolbar>
	<md-content style="min-height:600px;padding-bottom: 20px" class="bg-white" id="flight-{{::ftVm.flight._id}}">

		<div ng-if="!ftVm.initilized" class="flight-init" layout="column" layout-align="center center">
			<md-button aria-label="Initilize flight" ng-click="ftVm.initFlight()" class="md-raised md-warn"> Initilize flight </md-button>
		</div>
		<div ng-if="ftVm.initilized">
			<div layout="column" layout-padding>
				<div layout="row" layout-align="space-between end">
					<span>{{ftVm.flight.formattedSta}}</span>
					<span>{{ftVm.flight.formattedStd}}</span>
				</div>
				<md-progress-linear md-mode="determinate" value="65" class="flight-progress"></md-progress-linear>
			</div>
			<div layout="row" layout-align="space-between" layout-padding>
				<div flex="50">
					<flight-documents flightId="ftVm.flight._id"></flight-documents>
				</div>
				<div layout="column" flex="45">
					<md-button aria-label="Flight's team" class="md-raised md-warn flight-team-button" ng-click="ftVm.openFlightTeam($event)">
						<md-icon md-font-icon="icon-people"></md-icon>
						Flight's team
					</md-button>
					<flight-checklist flex flight="ftVm.flight"></flight-checklist>
				</div>
			</div>
			<footer>
				<flight-messages flight-id="ftVm.flight._id" team="ftVm.flight.team"></flight-messages>
			</footer>
		</div>
	</md-content>
</div>
