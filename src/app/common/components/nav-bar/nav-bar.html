<md-toolbar class="md-whiteframe-1dp" id="nav-bar-container">
	<div class="md-toolbar-tools">
		<md-button ng-if="!navVm.isLockedOpen()" class="md-icon-button" aria-label="Settings" ng-click="navVm.toggleSideNav()">
			<md-icon md-font-icon="icon-menu" class="icon s32" hide-sm></md-icon>
		</md-button>
		<span flex><ng-clock></ng-clock></span>
		<div layout-padding>
			<md-progress-circular ng-if="$root.isLoading" md-mode="indeterminate" md-diameter="40"></md-progress-circular>
		</div>
		<div class="toolbar-separator"></div>
		<md-menu-bar id="user-menu">
			<md-menu md-position-mode="left bottom">
				<md-button class="user-button" ng-click="$mdMenu.open()" aria-label="User settings" translate translate-attr-aria-label="TOOLBAR.USER_SETTINGS">
					<div layout="row" layout-align="space-between center">
						<div class="avatar-wrapper">
							<img md-menu-align-target width="50" class="avatar" src="/assets/images/avatar.png">
						</div>
						<span class="username" hide-sm>{{ $root.currentAccount.username }}</span>
						<md-icon md-font-icon="icon-chevron-down" class="icon s16" hide-sm></md-icon>
					</div>
				</md-button>

				<md-menu-content width="3">
					<md-menu-item class="md-indent" ui-sref="home.account({accountId: $root.currentAccount._id})">
						<md-icon md-font-icon="icon-account" class="icon"></md-icon>
						<md-button class="s16" translate="TOOLBAR.PROFILE" aria-label="profile">Profile</md-button>
					</md-menu-item>
					<md-menu-divider></md-menu-divider>
					<md-menu-item class="md-indent">
						<md-icon md-font-icon="icon-logout" class="icon"></md-icon>
						<md-button ng-click="navVm.logout()" translate="TOOLBAR.LOGOUT" aria-label="logout">Logout</md-button>
					</md-menu-item>
				</md-menu-content>
			</md-menu>
		</md-menu-bar>

		<div class="toolbar-separator"></div>
		<md-menu id="language-menu" md-offset="0 72" md-position-mode="target-right target">
			<md-button class="language-button" ng-click="$mdMenu.open()" aria-label="Language" md-menu-origin md-menu-align-target>
				<div layout="row" layout-align="center center">
					<img class="flag" ng-src="/assets/images/flags/{{navVm.selectedLanguage.flag}}.png">
					<span class="iso">{{navVm.selectedLanguage.code}}</span>
				</div>
			</md-button>

			<md-menu-content width="3" id="language-menu-content">
				<md-menu-item ng-repeat="(iso, lang) in navVm.languages">
					<md-button ng-click="navVm.changeLanguage(lang)" aria-label="{{lang.title}}" translate translate-attr-aria-label="{{lang.title}}">
						<span layout="row" layout-align="start center">
                <img class="flag" ng-src="/assets/images/flags/{{lang.flag}}.png">
                <span>{{lang.title}}</span>
						</span>
					</md-button>
				</md-menu-item>
			</md-menu-content>
		</md-menu>
	</div>
</md-toolbar>
